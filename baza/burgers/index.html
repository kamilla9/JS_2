<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Собери свой бургер</title>
</head>
<body>

	<form action="#" id="hamburger-form">
		<h2>Собери свой бургер</h2><br>
		<fieldset class="fieldset"> 
			<fieldset class="fieldset-inside">
				<h4>Выберите размер бургера:</h4><br>
				<input type="radio" name="size" value="Small" class="burgers" data-price="50" data-calories="20"><label>Маленький (50 рублей, 20 калорий)</label><br>
				<input type="radio" name="size" value="Large" class="burgers" data-price="100" data-calories="40"><label>Большой (100 рублей, 40 калорий)</label><br>
			</fieldset>

			<fieldset class="fieldset-inside">
				<h4>Выберите начинку:</h4>
				<input type="radio" name="filling" value="Cheese" class="burgers" data-price="10" data-calories="20"><label>С сыром (+10 рублей, +20 калорий)</label> <br>
				<input type="radio" name="filling" value="Salad" class="burgers" data-price="20" data-calories="5"> <label>С салатом (+20 рублей, +5 калорий)</label> <br>
				<input type="radio" name="filling" value="Potato" class="burgers" data-price="15" data-calories="10"><label>С картофелем (+15 рублей, +10 калорий)</label> <br>

			</fieldset>

			<fieldset class="fieldset-inside">
				<h4>Дополнительно:</h4>
				<input type="checkbox" name="option" value="Spise" class="burgers" data-price="15" data-calories="0"><label>посыпать приправой (+15 рублей, +0 калорий)</label><br>
				<input type="checkbox" name="option" value="Mayo" class="burgers" data-price="20" data-calories="5"><label>полить майонезом (+20 рублей, +5 калорий)</label><br>
			</fieldset>
		</fieldset>
	</form>

	<div class="so">
		<button id="btn">Pассчитать</button> <br>
		Cтоимость гамбургера: <span id="price">0</span> <br>	
		Kалорийность гамбургера: <span id="cal">0</span>
	</div>

	<script src="burger.js" type="text/javascript"></script>
	<script>
		window.onload =() => {
			document.getElementById('btn').addEventListener( 'click' , () =>{
				let burger = new Burger('size', 'filling', 'option');
				console.log(burger);
				burger.showSum('#price' ,'#cal');
			})
		}
	</script>
</body>
</html>
